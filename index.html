<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutiger Aero Speech Cam (Side Bubble)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #004e92, #000428);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h2 { 
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 195, 255, 0.7);
        }

        .container {
            position: relative;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.5),
                inset 0 0 20px rgba(0, 195, 255, 0.3);
            background: black;
            overflow: hidden;
        }

        #videoFeed { display: none; }

        #canvasOut {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 6px;
        }

        .controls {
            margin-top: 25px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 28px;
            font-size: 16px;
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: all 0.2s;
            background-image: linear-gradient(to bottom, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.1) 50%, rgba(0,0,0,0.1) 51%, rgba(0,0,0,0.2) 100%);
        }
        
        button:hover {
             box-shadow: 0 6px 12px rgba(0, 195, 255, 0.4);
             transform: translateY(-2px);
        }

        #btnStart { background-color: #2ecc71; }
        #btnCapture { background-color: #e74c3c; }
        #btnClear { background-color: #f39c12; }

        #btnCapture:disabled {
            filter: grayscale(80%);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .status {
            margin-top: 15px;
            font-size: 14px;
            color: #89cff0;
            text-shadow: 0 0 5px rgba(0, 195, 255, 0.5);
            height: 20px;
            text-align: center;
        }

        .pulse { animation: pulse-animation 1.5s infinite; }
        @keyframes pulse-animation {
            0% { box-shadow: 0 0 0 0 rgba(238, 82, 83, 0.6); }
            70% { box-shadow: 0 0 0 15px rgba(238, 82, 83, 0); }
            100% { box-shadow: 0 0 0 0 rgba(238, 82, 83, 0); }
        }
    </style>
</head>
<body>

    <h2>Aero Speech Cam (Side View)</h2>
    
    <div class="container">
        <video id="videoFeed" playsinline muted></video>
        <canvas id="canvasOut"></canvas>
    </div>

    <div class="status" id="statusMsg">Waiting to start...</div>

    <div class="controls">
        <button id="btnStart" onclick="startApp()">ðŸŸ¢ Start System</button>
        <button id="btnClear" onclick="clearText()">ðŸ§¹ Clear Text</button>
        <button id="btnCapture" onclick="captureMoment()" disabled>ðŸ“¸ Capture Moment</button>
    </div>

    <script>
        // --- Configuration ---
        const canvas = document.getElementById('canvasOut');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('videoFeed');
        const statusMsg = document.getElementById('statusMsg');
        const btnCapture = document.getElementById('btnCapture');
        const btnStart = document.getElementById('btnStart');

        // State Variables
        let isRunning = false;
        let isRecording = false;
        let currentText = "Stand to one side to see the effect.";
        let stream = null;
        let recognition = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let animationId;
        
        // Face Tracking Variables
        let faceMesh = null;
        let mouthPosition = { x: 640, y: 500 }; 
        let lastFaceDetected = 0;

        // --- 1. Initialization ---
        async function startApp() {
            btnStart.disabled = true;
            statusMsg.innerText = "Loading Face Tracking...";

            try {
                faceMesh = new FaceMesh({locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
                }});
                
                faceMesh.setOptions({
                    maxNumFaces: 1,
                    refineLandmarks: true,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });

                faceMesh.onResults(onFaceResults);

                const camera = new Camera(video, {
                    onFrame: async () => {
                        if(isRunning && !isRecording) {
                            await faceMesh.send({image: video});
                        }
                    },
                    width: 1280,
                    height: 720
                });
                
                // Get Audio
                const audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream = audioStream;
                
                await camera.start();

                canvas.width = 1280;
                canvas.height = 720;

                setupSpeech();

                isRunning = true;
                btnStart.style.display = 'none';
                btnCapture.disabled = false;
                statusMsg.innerText = "Active. Speak clearly.";
                
                drawLoop(); // Keep the canvas alive

            } catch (err) {
                console.error(err);
                statusMsg.innerText = "Error initializing. Check console.";
                btnStart.disabled = false;
            }
        }

        function onFaceResults(results) {
            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                const landmarks = results.multiFaceLandmarks[0];
                // Landmark 14 is lower lip center, 13 is upper. 61 and 291 are mouth corners.
                // Using 61 (left corner of mouth) or 291 (right) depending on side might be cool, 
                // but let's stick to center (13) for stability.
                mouthPosition.x = landmarks[13].x * canvas.width;
                mouthPosition.y = landmarks[13].y * canvas.height;
                lastFaceDetected = Date.now();
            }

            if (!isRecording) {
                drawScene(results.image);
            }
        }

        // --- 2. Drawing Logic ---
        function drawScene(videoImage) {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            ctx.drawImage(videoImage, 0, 0, canvas.width, canvas.height);

            // Retro scanline
            ctx.fillStyle = 'rgba(0, 100, 255, 0.03)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const timeSinceFace = Date.now() - lastFaceDetected;
            const faceActive = timeSinceFace < 1500;

            if (currentText && currentText.trim() !== "") {
                let targetX = faceActive ? mouthPosition.x : canvas.width / 2;
                let targetY = faceActive ? mouthPosition.y : canvas.height - 100;
                
                drawSideBubble(ctx, currentText, targetX, targetY);
            }
        }

        function drawLoop() {
             if(isRecording) return; 
             animationId = requestAnimationFrame(drawLoop);
        }

        function clearText() {
            currentText = "";
            if(recognition) {
                // Restarting helps clear any internal buffer weirdness
                try { recognition.stop(); } catch(e){}
                // It will auto-restart via onend, or we can force it:
                setTimeout(() => { if(isRunning && !isRecording) recognition.start(); }, 200);
            }
        }

        // --- 3. Offset/Side Bubble Logic ---
        function drawSideBubble(ctx, text, mouthX, mouthY) {
            ctx.font = "600 32px 'Segoe UI', Roboto, sans-serif";
            const maxWidth = 450;
            const lineHeight = 40;
            
            // Text Wrap
            const words = text.split(' ');
            let line = '';
            let lines = [];
            for(let n = 0; n < words.length; n++) {
                let testLine = line + words[n] + ' ';
                let metrics = ctx.measureText(testLine);
                if (metrics.width > maxWidth && n > 0) {
                    lines.push(line);
                    line = words[n] + ' ';
                } else {
                    line = testLine;
                }
            }
            lines.push(line);

            // Dims
            const paddingH = 30;
            const paddingV = 25;
            let maxLineWidth = 0;
            lines.forEach(l => {
                let w = ctx.measureText(l).width;
                if(w > maxLineWidth) maxLineWidth = w;
            });
            const bWidth = maxLineWidth + (paddingH * 2);
            const bHeight = (lines.length * lineHeight) + (paddingV * 2);

            // --- Determine Position (Left or Right of face) ---
            const offsetDist = 180; // Distance from mouth center to bubble edge
            let bX, bY;
            let onRightSide = true;

            // If mouth is on the right side of screen (> center), put bubble on LEFT.
            // If mouth is on left side of screen (< center), put bubble on RIGHT.
            if (mouthX > canvas.width / 2) {
                // Put bubble to the LEFT
                bX = mouthX - offsetDist - bWidth;
                onRightSide = false;
            } else {
                // Put bubble to the RIGHT
                bX = mouthX + offsetDist;
                onRightSide = true;
            }

            // Vertical position: align bottom of bubble roughly with mouth (so it goes up)
            bY = mouthY - bHeight + 50;

            // --- Edge Clamping ---
            if (bY < 20) bY = 20; // Don't go off top
            if (bY + bHeight > canvas.height - 20) bY = canvas.height - bHeight - 20;
            if (bX < 20) bX = 20;
            if (bX + bWidth > canvas.width - 20) bX = canvas.width - bWidth - 20;

            const cornerRadius = 30;

            ctx.save();
            ctx.shadowColor = 'rgba(0, 195, 255, 0.8)';
            ctx.shadowBlur = 25;
            ctx.shadowOffsetY = 5;

            // --- Bubble Body ---
            ctx.beginPath();
            ctx.roundRect(bX, bY, bWidth, bHeight, cornerRadius);

            // Gradient
            let mainGrad = ctx.createLinearGradient(bX, bY, bX, bY + bHeight);
            mainGrad.addColorStop(0, 'rgba(235, 250, 255, 0.95)');   
            mainGrad.addColorStop(0.5, 'rgba(200, 240, 255, 0.85)'); 
            mainGrad.addColorStop(1, 'rgba(160, 220, 255, 0.95)');    
            ctx.fillStyle = mainGrad;
            ctx.fill();

            // --- Side Tail ---
            ctx.beginPath();
            if (onRightSide) {
                // Bubble is to the right of face, tail comes from Left side of bubble
                let tailStartY = Math.min(bY + bHeight - 30, Math.max(bY + 30, mouthY));
                
                ctx.moveTo(bX + 2, tailStartY - 15); // Start on bubble edge
                // Curve towards mouth
                ctx.quadraticCurveTo(mouthX + 40, mouthY, mouthX, mouthY); 
                // Curve back to bubble
                ctx.quadraticCurveTo(mouthX + 50, mouthY + 20, bX + 2, tailStartY + 15);
            } else {
                // Bubble is to the left of face, tail comes from Right side of bubble
                let tailStartY = Math.min(bY + bHeight - 30, Math.max(bY + 30, mouthY));
                
                ctx.moveTo(bX + bWidth - 2, tailStartY - 15); 
                ctx.quadraticCurveTo(mouthX - 40, mouthY, mouthX, mouthY);
                ctx.quadraticCurveTo(mouthX - 50, mouthY + 20, bX + bWidth - 2, tailStartY + 15);
            }
            ctx.fillStyle = mainGrad;
            ctx.fill();

            // --- Highlight ---
            ctx.shadowColor = 'transparent';
            const highlightHeight = bHeight * 0.45;
            ctx.beginPath();
            ctx.roundRect(bX + 5, bY + 5, bWidth - 10, highlightHeight, {
                topLeft: cornerRadius - 5, topRight: cornerRadius - 5, bottomLeft: 10, bottomRight: 10
            });
            let highlightGrad = ctx.createLinearGradient(bX, bY, bX, bY + highlightHeight);
            highlightGrad.addColorStop(0, 'rgba(255, 255, 255, 0.9)'); 
            highlightGrad.addColorStop(1, 'rgba(255, 255, 255, 0.1)');
            ctx.fillStyle = highlightGrad;
            ctx.fill();

            // --- Border ---
            ctx.lineWidth = 3;
            ctx.strokeStyle = 'rgba(100, 200, 255, 0.6)';
            ctx.stroke(); // Stroke highlight (accidentally) - fix below
            
            // Re-stroke main body properly
            ctx.beginPath();
            ctx.roundRect(bX, bY, bWidth, bHeight, cornerRadius);
            ctx.stroke();

            ctx.restore();

            // --- Text ---
            ctx.fillStyle = '#003f5c'; 
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';
            ctx.shadowColor = 'rgba(255,255,255,1)';
            ctx.shadowBlur = 4;

            const textCenterX = bX + (bWidth / 2);
            const totalTextHeight = lines.length * lineHeight;
            const startTextY = bY + (bHeight - totalTextHeight)/2 + 2;

            for (let k = 0; k < lines.length; k++) {
                ctx.fillText(lines[k], textCenterX, startTextY + (k * lineHeight));
            }
        }

        // --- 4. Speech Logic ---
        function setupSpeech() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) return;
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onresult = (event) => {
                let interimTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        currentText = event.results[i][0].transcript;
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }
                if (interimTranscript) currentText = interimTranscript;
            };
            
            recognition.onend = () => { if(isRunning && !isRecording) try{recognition.start()}catch(e){} };
            recognition.start();
        }

        // --- 5. Recording Logic ---
        function captureMoment() {
            if (isRecording) return;
            isRecording = true;
            
            if(recognition) recognition.stop();

            btnCapture.innerHTML = "Recording...";
            btnCapture.classList.add("pulse");
            statusMsg.innerText = "Capturing...";

            const canvasStream = canvas.captureStream(30); 
            const audioTrack = stream.getAudioTracks()[0];
            if(audioTrack) canvasStream.addTrack(audioTrack);

            recordedChunks = [];
            let options = { mimeType: 'video/webm; codecs=vp9,opus' };
            if (!MediaRecorder.isTypeSupported(options.mimeType)) options = { mimeType: 'video/webm' };

            mediaRecorder = new MediaRecorder(canvasStream, options);
            mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) recordedChunks.push(e.data); };
            mediaRecorder.onstop = saveVideo;
            mediaRecorder.start();

            setTimeout(() => { stopCapture(); }, 5000);
        }

        function stopCapture() {
            if(mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop();
            btnCapture.classList.remove("pulse");
            btnCapture.innerHTML = "Processing...";
        }

        function saveVideo() {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            document.body.appendChild(a);
            a.style = 'display: none';
            a.href = url;
            a.download = `AeroSide_${Date.now()}.webm`; 
            a.click();
            window.URL.revokeObjectURL(url);

            statusMsg.innerText = "Saved.";
            btnCapture.innerHTML = "ðŸ“¸ Capture Moment";
            isRecording = false;
            if(recognition) try{recognition.start()}catch(e){}
        }

    </script>
</body>
</html>
